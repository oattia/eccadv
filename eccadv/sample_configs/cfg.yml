---
datasets:
  mnist:
    type: "mnist"
    path: "data/mnist"
    preprocessing:
      sample: 1000
      normalize: "0-1" # currently ignored

  cifar10:
    type: "cifar10"
    path: "data/cifar10"
    preprocessing:
      sample: 2000
      normalize: "0-1" # currently ignored

source_coders:
  bcd:
    type: "bcd"
    allow_zero: False
    output_size: 5
  weight:
    type: "weight"
    output_size: 6
    weight: 3
  gray:
    type: "gray"
    allow_zero: False
    output_size: -1
  rand:
    type: "rand"
    allow_zero: False
    output_size: -1
  oh:
    type: "oh"
    allow_zero: False
    output_size: -1

channel_coders:
  rs_10:
    type: "rs"
    n: 10
    prob: False
    factor: 1
  rep_5:
    type: "rep"
    rep: 5
    method: "block"
    prob: False
    factor: 1
  hadamard:
    type: "hd"
    prob: False
    factor: 1
  dummy:
    type: "dummy"

models:
  ch_cnn_train:
    type: "KERAS"
    params:
      save: True
      structure: "ch_cnn"
      lr: 0.001
      epochs: 10
      batch_size: 128
      loss: "mae"
      nb_filters: 64

  ch_cnn_train_more:
    type: "KERAS"
    params:
      save: True
      structure: "ch_cnn"
      lr: 0.001
      epochs: 12
      batch_size: 128
      loss: "cross_entropy"
      nb_filters: 64

  art_cnn_train:
    type: "KERAS"
    params:
      save: True
      structure: "art_cnn"
      lr: 0.001
      epochs: 6
      batch_size: 128
      loss: "cross_entropy"
      nb_filters: 32


  ch_cnn_loaded:
    type: "KERAS"
    params:
      load_from: "exp_output/binary_entropy/ch_cnn_train"
      train: False

attackers:
  fgsm_ch:
    type: "ch"
    params:
      method: "FGSM"
      eps: 0.3
      clip_min: 0.0
      clip_max: 1.0

  fgsm_art:
    type: "art"
    params:
      method: "FGSM"
      eps: 0.3

  dummy:
    type: "dummy"


